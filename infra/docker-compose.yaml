services:
  cassandra1:
    image: cassandra:3.11
    container_name: cassandra1
    hostname: cassandra1
    environment:
      - CASSANDRA_CLUSTER_NAME=dc1-cluster
      - CASSANDRA_SEEDS=cassandra1
      - CASSANDRA_DC=DC1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=768M
      - HEAP_NEWSIZE=200M
    ports:
      - "9042:9042"
    volumes:
      - cass1_data:/var/lib/cassandra
    networks:
      - cass_net
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30

  cassandra2:
    image: cassandra:3.11
    container_name: cassandra2
    hostname: cassandra2
    environment:
      - CASSANDRA_CLUSTER_NAME=dc1-cluster
      - CASSANDRA_SEEDS=cassandra1
      - CASSANDRA_DC=DC1
      - CASSANDRA_BROADCAST_ADDRESS=cassandra2
      - CASSANDRA_LISTEN_ADDRESS=cassandra2
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=768M
      - HEAP_NEWSIZE=200M
    depends_on:
      cassandra1:
        condition: service_healthy
    volumes:
      - cass2_data:/var/lib/cassandra
    networks:
      - cass_net
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30

  cassandra3:
    image: cassandra:3.11
    container_name: cassandra3
    hostname: cassandra3
    environment:
      - CASSANDRA_CLUSTER_NAME=dc1-cluster
      - CASSANDRA_SEEDS=cassandra1
      - CASSANDRA_DC=DC1
      - CASSANDRA_BROADCAST_ADDRESS=cassandra3
      - CASSANDRA_LISTEN_ADDRESS=cassandra3
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=768M
      - HEAP_NEWSIZE=200M
    depends_on:
      cassandra1:
        condition: service_healthy
    volumes:
      - cass3_data:/var/lib/cassandra
    networks:
      - cass_net
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    networks:
      - cass_net
    depends_on:
      - cassandra1

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - cass_net
    depends_on:
      - prometheus

  aiops:
    build:
      context: ..
      dockerfile: infra/aiops/Dockerfile
    container_name: aiops
    environment:
      - AIOPS_HTTP_PORT=8085
      - AIOPS_DATA_DIR=/data
      - PROMETHEUS_BASE_URL=http://prometheus:9090
    ports:
      - "8085:8085"
    volumes:
      - aiops_data:/data
    networks:
      - cass_net
    depends_on:
      - prometheus
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - cass_net
    depends_on:
      - prometheus

  scheduler:
    build:
      context: ..
      dockerfile: infra/scheduler/Dockerfile
    container_name: scheduler
    environment:
      - CASSANDRA_CONTACT_POINT=cassandra1
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=scheduler
      - CASS_LOCAL_DC=datacenter1
      - SCHEDULER_HTTP_PORT=8082
      - SCHEDULER_BUCKETS=16
    ports:
      - "8082:8082"
    networks:
      - cass_net
    depends_on:
      cassandra1:
        condition: service_healthy
  worker:
    build:
      context: ..
      dockerfile: infra/worker/Dockerfile
    container_name: worker
    environment:
      - CASSANDRA_CONTACT_POINT=cassandra1
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=scheduler
      - CASS_LOCAL_DC=datacenter1
      - WORKER_HTTP_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - cass_net
    depends_on:
      cassandra1:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_DB=orders
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d orders || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - cass_net

  orders:
    build:
      context: ..
    container_name: orders
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=orders
      - PG_USER=app
      - PG_PASSWORD=app
      - ORDERS_HTTP_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cass_net
volumes:
  cass1_data:
  cass2_data:
  cass3_data:
  grafana_data:
  pg_data:
  aiops_data:

networks:
  cass_net:
    driver: bridge
